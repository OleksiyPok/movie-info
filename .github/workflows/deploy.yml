name: Build and deploy to GitHub Pages

# Trigger this workflow on every push to the main branch
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for gh-pages deployment

      # Step 2: Install npm dependencies
      - name: Install dependencies 🔧
        run: npm install

      # Step 3: Lint JS/React code (optional, based on your scripts)
      - name: Lint 🔍
        run: npm run lint:js

      # Step 4: Build the React project
      - name: Build project 🏗️
        run: npm run build

      # Step 5: Deploy the build folder to GitHub Pages
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # The branch where the built files will be deployed
          folder: build           # Folder containing the production build
          clean: true             # Clean old deployment folder to prevent worktree errors
